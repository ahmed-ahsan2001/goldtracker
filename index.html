<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-coins"></i> Gold Price Tracker</h1>
            <p class="subtitle">Live gold prices updated every 5 minutes</p>
        </header>

        <main>
            <div class="price-card">
                <div class="price-header">
                    <h2>Current Gold Price</h2>
                    <button id="refresh-btn" class="refresh-btn" title="Refresh Now">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="price-display">
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Fetching latest gold prices...</p>
                    </div>
                    
                    <div id="price-content" class="price-content hidden">
                        <div class="price-value">
                            <span id="gold-price">--</span>
                        </div>
                        <div class="price-unit">per 10 grams</div>
                    </div>
                    
                    <div id="error-message" class="error-message hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="error-text">Unable to fetch gold price data</p>
                        <button id="retry-btn" class="retry-btn">Try Again</button>
                    </div>
                </div>
                
                <div class="price-footer">
                    <div id="last-updated" class="last-updated hidden">
                        <i class="fas fa-clock"></i>
                        <span id="update-time">--</span>
                    </div>
                    <div class="source-info">
                        <i class="fas fa-link"></i>
                        <span>Source: gold.pk</span>
                    </div>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="next-update">
                    <i class="fas fa-refresh"></i>
                    <span>Next update in: <span id="countdown">--</span></span>
                </div>
                <div class="connection-status">
                    <div id="status-indicator" class="status-indicator offline"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Gold Price Tracker. Data sourced from public websites.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
